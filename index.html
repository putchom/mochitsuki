<!DOCTYPE html>
<html>
  <!--
    [クレジット]
    - 効果音：打撃08 / OtoLogic ( https://otologic.jp/free/se/hit01.html )
    - 3Dモデル：杵と臼モデルセット / トドネロマーケット ( https://booth.pm/ja/items/1157859 )
    - "Running Tiger" (https://skfb.ly/6SuVt) by Amil (francescolima74) is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).
  -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餅つきオンライン</title>
    <meta name="description" content="餅つきはお近くのオンラインで。" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="餅つきオンライン" />
    <meta property="og:description" content="餅つきはお近くのオンラインで。" />
    <meta property="og:url" content="https://mochituki.online/" />
    <meta
      property="og:image"
      content="https://mochituki.online/assets/images/ogimage.png"
    />
    <meta content="summary_large_image" name="twitter:card" />
  </head>
  <body>
    <div id="tap-target" style="display: none"></div>
    <div id="timer">10</div>
    <div id="count">0</div>
    <div id="start-view" class="scrim">
      <p class="description">
        連打で<br />餅をつきまくれ!<br /><span class="notice"
          >※ 音が出ます</span
        >
      </p>
      <button id="start-button" class="button">はじめる</button>
    </div>
    <div id="end-view" class="scrim" style="display: none">
      <p id="result" class="description"></p>
      <button id="restart-button" class="button">もう一回</button>
      <a
        id="tweet-button"
        class="button"
        href="https://twitter.com/intent/tweet"
        target="_blank"
        rel="noopener noreferrer"
        >ツイート</a
      >
    </div>
    <header class="header">
      <h1 class="title">餅つきオンライン</h1>
      <div class="credit">
        <a href="https://twitter.com/putchom">@putchom</a>
      </div>
    </header>
    <script src="./main.js" type="module"></script>
  </body>
</html>
