<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first three.js app</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="tap-target" style="display: none"></div>
    <div id="timer">10</div>
    <div id="count">0</div>
    <div id="start-view" class="scrim">
      <p class="description">連打で餅をつきまくれ!</p>
      <button id="start-button" class="button">はじめる</button>
    </div>
    <div id="end-view" class="scrim" style="display: none">
      <p id="result" class="description"></p>
      <button id="restart-button" class="button">もう一回</button>
      <a
        id="tweet-button"
        class="button"
        href="https://twitter.com/intent/tweet"
        target="_blank"
        rel="noopener noreferrer"
        >ツイート</a
      >
    </div>
    <header class="header">
      <h1 class="title">餅つきオンライン</h1>
      <div class="credit">
        by <a href="https://twitter.com/putchom">@putchom</a>
      </div>
    </header>
    <script src="./main.js" type="module"></script>
  </body>
</html>
